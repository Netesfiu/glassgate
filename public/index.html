<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-section">
            <input type="text" id="text-input" placeholder="Enter text or URL" autocomplete="off">
            <button id="generate-btn">Generate QR Code</button>
        </div>
        <div class="qr-section">
            <div id="qr-result">
                <img id="qr-code" src="" alt="QR Code will appear here" style="display: none;">
            </div>
            <button id="download-btn" style="display: none;">Download QR Code</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
