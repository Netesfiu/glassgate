<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kód Generátor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <a href="/" class="nav-link active">QR Generátor</a>
            <a href="/uvegkapu.html" class="nav-link">Üvegkapu</a>
        </nav>
        <h1>QR Kód Generátor</h1>
        <div class="input-section">
            <input type="text" id="text-input" placeholder="Írjon be szöveget vagy URL-t" autocomplete="off">
            <button id="generate-btn">QR Kód Generálása</button>
        </div>
        <div class="qr-section">
            <div id="qr-result">
                <img id="qr-code" src="" alt="A QR kód itt fog megjelenni" style="display: none;">
            </div>
            <button id="download-btn" style="display: none;">QR Kód Letöltése</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
